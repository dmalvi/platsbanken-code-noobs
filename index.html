<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Platsbanken code-noobs</title>
</head>
<body>
  <div class="container">
      <header class="header">
        <h1>Sök jobb</h1>
        <form class="form">
          <select id="vocation">
            <option value="">Välj yrkesområde</option>
            <option value="1">Administration, ekonomi, juridik</option>
            <option value="2">Bygg och anläggning</option>
            <option value="20">Chefer och verksamhetsledare</option>
            <option value="3">Data/IT</option>
            <option value="5">Försäljning, inköp, marknadsföring</option>
            <option value="6">Hantverksyrken</option>
            <option value="7">Hotell, restaurang, storhushåll</option>
            <option value="8">Hälso- och sjukvård</option>
            <option value="9">Industriell tillverkning</option>
            <option value="10">Installation, drift, underhåll</option>
            <option value="4">Kropps- och skönhetsvård</option>
            <option value="11">Kultur, media, design</option>
            <option value="22">Militärt arbete</option>
            <option value="13">Naturbruk</option>
            <option value="14">Naturvetenskapligt arbete</option>
            <option value="15">Pedagogiskt arbete</option>
            <option value="12">Sanering och renhållning</option>
            <option value="16">Socialt arbete</option>
            <option value="17">Säkerhetsarbete</option>
            <option value="18">Tekniskt arbete</option>
            <option value="19">Transport</option>

          </select>
            <select id="area">
                <option value="">Välj län</option>
                <option value="10">Blekinge</option>
                <option value="20">Dalarna</option>
                <option value="9">Gotland</option>
                <option value="21">Gävleborg</option>
                <option value="13">Halland</option>
                <option value="23">Jämtland</option>
                <option value="6">Jönköping</option>
                <option value="8">Kalmar</option>
                <option value="7">Kronoberg</option>
                <option value="25">Norrbotten</option>
                <option value="12">Skåne</option>
                <option value="1">Stockholm</option>
                <option value="4">Södermanland</option>
                <option value="3">Uppsala</option>
                <option value="17">Värmland</option>
                <option value="24">Västerbotten</option>
                <option value="22">Västernorrland</option>
                <option value="19">Västmanland</option>
                <option value="14">Västra götaland</option>
                <option value="18">Örebro</option>
                <option value="5">Östergötland</option>
            </select>

            <select id="pages">
              <option value="10">Välj antal sökresultat</option>
              <option value="10">10</option>
              <option value="20">10</option>
              <option value="50">10</option>
              <option value="100">10</option>
            </select>


          <input type="radio" name="townSearch" id="stockholm">Stockholm
          <input type="radio" name="townSearch" id="uppsala">Uppsala
          <input type="radio" name="townSearch" id= "goteborg">Västra Götaland
          <input type="radio" name="townSearch" id="malmo">Skåne
        </form>
        <button class="searchButton">Sök</button>
        <div class="result"> </div>
      </header>
    <div id="print"></div>
    <div class="giveMeMooore">
    <button class="next hide">Ladda fler</button>
</div>
    <script src="scripts/index.js"></script>
  </div>
</body>

</html>
